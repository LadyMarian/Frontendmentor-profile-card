<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card project</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet"> 
</head>

<body>
    <img class="bg-img bg-img__top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-img bg-img__bottom" src="images/bg-pattern-bottom.svg" alt="">
    <div class="card">
        <div class="card__top">
            <img src="images/image-victor.jpg" alt="" class="card__img">

        </div>
        <div class="card__center">

            <p><strong>Victor Crest</strong> <span class="light">26</span></p>
            <p class="light small">London</p>
        </div>
        <div class="card__bottom">
            <div class="card__bottom__section">
                <p><strong>80K</strong></p>
                <p class="light small">Followers</p>
            </div>
            <div class="card__bottom__section">
                <p><strong>803K</strong></P>
                <p class="light small">Likes</p>
            </div>
            <div class="card__bottom__section">
                <p><strong>1.4K</strong></p>
                <p class="light small">Photos</p>
            </div>
        </div>

    </div>
</body>
</html>
